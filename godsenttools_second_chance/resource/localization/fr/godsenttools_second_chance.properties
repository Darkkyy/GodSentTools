godsenttools.secondchance.name=Seconde Chance
godsenttools.secondchance.description=« Seconde Chance » vous sauve des erreurs commises lorsque vous appuyez accidentellement sur le bouton d'annulation. Avec cet addon, vous devez maintenir la touche pour déverrouiller le bouton. Pour le verrouiller à nouveau, appuyez sur Shift gauche + <touche de suppression>.
godsenttools.secondchance.notification.hold=[Seconde Chance] Maintenez cette touche enfoncée pour déverrouiller la fonction Annuler.
godsenttools.secondchance.notification.done=[Seconde Chance] La fonction Annuler est déverrouillée. Appuyez sur Shift gauche + <touche de suppression> pour verrouiller à nouveau.
godsenttools.secondchance.notification.locked=[Seconde Chance] La fonction Annuler est verrouillée.
godsenttools.secondchance.holdtime=Temps de maintien (en secondes) :