godsenttools.gpusaver.name=Economiseur vidéo
godsenttools.gpusaver.description=L'économiseur vidéo désactive entièrement le rendu lorsque la fenêtre du jeu n'est pas focalisée ou réduite. Cela permet de réduire la charge du processeur graphique et peut-être de vous épargner un crash de la mémoire virtuelle.
godsenttools.gpusaver.osxwarning=Attention ! MacOS détecté, cet addon ne fonctionne pas avec ce système d'exploitation. L'addon sera automatiquement désactivé. Vous pouvez toujours utiliser cet addon avec le bouton « Activer manuellement ».
godsenttools.gpusaver.enable.help=Active l'économiseur vidéo, ceci est nécessaire pour travailler en mode automatique et manuel.
godsenttools.gpusaver.enable.manual=Activer manuellement